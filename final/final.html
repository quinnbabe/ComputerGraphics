        <script id=squishy type=x-shader/x-fragment>
            uniform float p[10];
            uniform vec3 lDir;
            uniform float off;
            varying vec3 vNormal;
            varying vec2 vUV;
            
            vec4 mod289(vec4 x)
            {
                return x - floor(x * (1.0 / 289.0)) * 289.0;
            }
        
        vec4 permute(vec4 x)
        {
            return mod289(((x*34.0)+1.0)*x);
        }
        
        vec4 taylorInvSqrt(vec4 r)
        {
            return 1.79284291400159 - 0.85373472095314 * r;
        }
        
        vec2 fade(vec2 t) {
            return t*t*t*(t*(t*6.0-15.0)+10.0);
        }
        
        // Classic Perlin noise // *cough
        float cnoise(vec2 P)
        {
            vec4 Pi = floor(P.xyxy) + vec4(0.0, 0.0, 1.0, 1.0);
            vec4 Pf = fract(P.xyxy) - vec4(0.0, 0.0, 1.0, 1.0);
            Pi = mod289(Pi); // To avoid truncation effects in permutation
            vec4 ix = Pi.xzxz;
            vec4 iy = Pi.yyww;
            vec4 fx = Pf.xzxz;
            vec4 fy = Pf.yyww;
            
            vec4 i = permute(permute(ix) + iy);
            
            vec4 gx = fract(i * (1.0 / 41.0)) * 2.0 - 1.0 ;
            vec4 gy = abs(gx) - 0.5 ;
            vec4 tx = floor(gx + 0.5);
            gx = gx - tx;
            
            vec2 g00 = vec2(gx.x,gy.x);
            vec2 g10 = vec2(gx.y,gy.y);
            vec2 g01 = vec2(gx.z,gy.z);
            vec2 g11 = vec2(gx.w,gy.w);
            
            vec4 norm = taylorInvSqrt(vec4(dot(g00, g00), dot(g01, g01), dot(g10, g10), dot(g11, g11)));
            g00 *= norm.x;
            g01 *= norm.y;
            g10 *= norm.z;
            g11 *= norm.w;
            
            float n00 = dot(g00, vec2(fx.x, fy.x));
            float n10 = dot(g10, vec2(fx.y, fy.y));
            float n01 = dot(g01, vec2(fx.z, fy.z));
            float n11 = dot(g11, vec2(fx.w, fy.w));
            
            vec2 fade_xy = fade(Pf.xy);
            vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
            float n_xy = mix(n_x.x, n_x.y, fade_xy.y);
            return 2.3 * n_xy;
        }
        
        
        void main(void) {
            
            // NORMALIZE LENGTH OF THE INTERPOLATED NORMAL
            
            vec2 noise = vec2(sin(off+vUV.x*sin(vUV.x*33.)*4.5),sin(off+vUV.y*sin(vUV.y*33.)*4.5));
            
            vec3 normal = normalize(vNormal)*((cnoise(vUV*20.)*.01)+1.);
            vec3 noiser = vec3(vec2(cnoise(vUV*40.+p[9])+1.),0.);
            // COMPUTE DIFFUSE FACTOR
            
            
            
            float ldn = dot(lDir, normal) * .5;
            float diffuse = (-normal.z+1.)+max(0., ldn);//*noise.y;
            
            vec3 ldn2 = vec3(ldn*.3,ldn*.8,ldn*.1);
            
            float ldn3 = min(1.0,p[9])*pow(max(0.,(-normal.z+1.)*1.2*dot(lDir, vNormal)),3.);
            float ldn4 = min(1.0,p[9])*pow(max(0.,(-normal.z+1.)*1.2*(-vNormal.x+1.)),2.)*.1;
            
            // COMPUTE SPECULAR FACTOR
            
            vec3 refl = 2. * ldn * normal - lDir;
            float specular = pow(max(0., refl.z)*((-normal.z+1.)*3.)*(max(0.,-cnoise(off+vUV*20.)+1.)*1.), 2.);
            
            // SUM PHONG REFLECTION COMPONENTS
            
            vec3 c = vec3(p[0],p[1],p[2]) * 3. * (vNormal.y + 1.) +
            vec3(p[3],p[4],p[5]) * diffuse +
            vec3(p[6],p[7],p[8]) * (.5*specular);
            
            // APPLY GAMMA CORRECTION
            
            gl_FragColor = vec4(ldn4+ldn3+ldn2+vec3(pow(c.x,.45),pow(c.y,0.45),pow(c.z,0.45))-(noiser*.1),1.);
        }
        </script>

        <script id=fs_phong type=x-shader/x-fragment>
            uniform float time;
            uniform float sc;
            uniform float p[10];
            uniform vec3 lDir;
            varying vec3 vNormal;
            varying vec2 vUV;
            varying vec3 vXYZ;
            varying vec3 wXYZ;
            varying vec3 oNoise;
            varying vec3 uVertOffset;
            
            /////////////////////////////////
            
            
            
            vec4 mod289(vec4 x)
            {
                return x - floor(x * (1.0 / 289.0)) * 289.0;
            }
        
        vec4 permute(vec4 x)
        {
            return mod289(((x*34.0)+1.0)*x);
        }
        
        vec4 taylorInvSqrt(vec4 r)
        {
            return 1.79284291400159 - 0.85373472095314 * r;
        }
        
        vec4 fade(vec4 t) {
            return t*t*t*(t*(t*6.0-15.0)+10.0);
        }
        
        // Classic Perlin noise
        float cnoise(vec4 P)
        {
            vec4 Pi0 = floor(P); // Integer part for indexing
            vec4 Pi1 = Pi0 + 1.0; // Integer part + 1
            Pi0 = mod289(Pi0);
            Pi1 = mod289(Pi1);
            vec4 Pf0 = fract(P); // Fractional part for interpolation
            vec4 Pf1 = Pf0 - 1.0; // Fractional part - 1.0
            vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
            vec4 iy = vec4(Pi0.yy, Pi1.yy);
            vec4 iz0 = vec4(Pi0.zzzz);
            vec4 iz1 = vec4(Pi1.zzzz);
            vec4 iw0 = vec4(Pi0.wwww);
            vec4 iw1 = vec4(Pi1.wwww);
            
            vec4 ixy = permute(permute(ix) + iy);
            vec4 ixy0 = permute(ixy + iz0);
            vec4 ixy1 = permute(ixy + iz1);
            vec4 ixy00 = permute(ixy0 + iw0);
            vec4 ixy01 = permute(ixy0 + iw1);

            float n0000 = dot(g0000, Pf0);

        <script id="texture" type="x-shader/x-fragment" data-include="glsl_gammacorrect">
            
            uniform sampler2D uSampler;
            uniform sampler2D uSampler2;
            uniform sampler2D uSampler3;
            uniform float mouser;
            uniform float timer;
            varying vec3 vNormal;
            varying vec2 vUV;
            varying vec4 vXYZW;
            vec3 gamma(vec3 c, float p) { return vec3(pow(c.x,p),pow(c.y,p),pow(c.z,p)); }
            
            void main(void) {
                float sn = max(0.,vXYZW.y+12./12.);
                vec3 snow = vec3(.6,.2,.8)*vec3(sn)*(-vNormal.z+2.);
                float sn2= vXYZW.y+1.5;
                
                vec2 wUV = vec2(vUV.x*1.,vUV.y*50.-timer*4.);
                
                float edge = pow((-vNormal.z+1.),3.)*.2;
                float splooge = max(0.,-texture2D(uSampler3, wUV).x+1.*pow(sn,3.));
                vec3 crack = texture2D(uSampler, vUV*30.).xyz;
                
                vec3 cracked = texture2D(uSampler2, vUV*10.).xyz;
                
                float vy = vXYZW.y+.75;
                
                vec3 wXYZ = vec3(vXYZW.x+mouser,vXYZW.y,vXYZW.z);
                
                vec3 shadow  = vec3( clamp(pow(sqrt(((wXYZ.x*wXYZ.x)*.05) + vy*vy + wXYZ.z*wXYZ.z)*5.,1.02),.0,1.));
                vec3 shadow2 = vec3( clamp(pow(sqrt(((wXYZ.x*wXYZ.x)*.1) + vy*vy + wXYZ.z*wXYZ.z)*6.5,3.02),.0,1.));
                
                vec3 dropColor = vec3(.6,.1,.8);
                vec3 DC = clamp(dropColor+vec3(clamp(-wXYZ.z+6.,0.,1.)),0.,1.);
                
                //gl_FragColor = vec4(,1.);
                
                gl_FragColor = vec4(shadow2*shadow*DC*(
                                                       cracked*
                                                       vec3(.1,.3,.5)*sn2*-(vXYZW.y+.3)*
                                                       (vec3(pow(.47+vNormal.z,1.),1.+vNormal.z,1.+vNormal.z))* 
                                                       crack*1.5*sn2 +
                                                       vec3(splooge*.2,0,0)+max(0.,vNormal.y+1.)*max(0.,crack.x)),
                                    1.);
                                    
            }

        <script id=bike type=x-shader/x-fragment>
            
            uniform sampler2D uSampler;
            uniform sampler2D uSampler2;
            uniform sampler2D uSampler3;
            uniform float bumpAmount;
            uniform float time;
            uniform float sc;
            uniform float p[10];

            varying vec2 vUV;

            /////////////////////////////////
            
            //////////////////////////////////
            
            vec4 mod289(vec4 x)
            {
                return x - floor(x * (1.0 / 289.0)) * 289.0;
            }
        
        vec4 permute(vec4 x)
        {
            return mod289(((x*34.0)+1.0)*x);
        }
        
        vec4 taylorInvSqrt(vec4 r)
        {
            return 1.79284291400159 - 0.85373472095314 * r;
        }
        
        vec2 fade(vec2 t) {
            return t*t*t*(t*(t*6.0-15.0)+10.0);
        }
        
        // Classic Perlin noise // 
        float cnoise(vec2 P)
        {
            vec4 Pi = floor(P.xyxy) + vec4(0.0, 0.0, 1.0, 1.0);
            vec4 Pf = fract(P.xyxy) - vec4(0.0, 0.0, 1.0, 1.0);
            Pi = mod289(Pi); // To avoid truncation effects in permutation
            vec4 ix = Pi.xzxz;
            vec4 iy = Pi.yyww;
            vec4 fx = Pf.xzxz;
            vec4 fy = Pf.yyww;
            
            vec4 i = permute(permute(ix) + iy);
            
            vec4 gx = fract(i * (1.0 / 41.0)) * 2.0 - 1.0 ;
            vec4 gy = abs(gx) - 0.5 ;
            vec4 tx = floor(gx + 0.5);
            gx = gx - tx;
            
            vec2 g00 = vec2(gx.x,gy.x);
            vec2 g10 = vec2(gx.y,gy.y);
            vec2 g01 = vec2(gx.z,gy.z);
            vec2 g11 = vec2(gx.w,gy.w);
            
            vec4 norm = taylorInvSqrt(vec4(dot(g00, g00), dot(g01, g01), dot(g10, g10), dot(g11, g11)));
            g00 *= norm.x;  
            g01 *= norm.y;  
            g10 *= norm.z;  
            g11 *= norm.w;  
            
            float n00 = dot(g00, vec2(fx.x, fy.x));
            float n10 = dot(g10, vec2(fx.y, fy.y));
            float n01 = dot(g01, vec2(fx.z, fy.z));
            float n11 = dot(g11, vec2(fx.w, fy.w));
            
            vec2 fade_xy = fade(Pf.xy);
            vec2 n_x = mix(vec2(n00, n01), vec2(n10, n11), fade_xy.x);
            float n_xy = mix(n_x.x, n_x.y, fade_xy.y);
            return 2.3 * n_xy;
        }
        
        vec3 reflRay(vec3 dir, vec3 norm) {
            
            vec3 ray;
            ray = (2.0 * dot(dir , norm) * norm) + dir;
            return ray;
        }
        
        float count = 0.;
        
        void main(void) {
            
            vec3 lDir = vec3(1.,.3,-.5);
            vec3 gnormal = normalize(vNormal-( (  vec3(bumpAmount*(cnoise(vUV*30.)*.1)*2.)  +  (vec3(cnoise(vUV*60.)*1.1)*.02)  )));
            
            vec3 lUNormal = reflRay(vec3(0,0,-1),((vec3(gnormal.x+1.5,gnormal.y+1.7,gnormal.z+1.9))/4.));
            
            vec3 reflSharp = ((-gnormal.z+1.)*max(0.,gnormal.x))+vec3(.2,.7,.8)*(-gnormal.z+1.)*(texture2D(uSampler, (vec2(lUNormal).xy)).xyz);
            
            vec3 normal = (cnoise(vUV)*100.)*normalize(vNormal);
            
            float ldn = dot(lDir, normal);
            float diffuse = (-normal.z+1.)+max(0., ldn);//*noise.y;
            
            // COMPUTE SPECULAR FACTOR
            
            vec3 refl = 2. * ldn * normal - lDir;
            
            float specular = pow(max(0., refl.z)*((-normal.z+1.)*3.)
                                 , p[9]);
                                 
                                 vec3 c = vec3(p[0],p[1],p[2]) * (pow(vNormal.y + 1.,3.)*.5) +
                                 vec3(p[3],p[4],p[5]) * diffuse * vNormal.z +
                                 vec3(p[6],p[7],p[8]) * specular;        
                                 
                                 gl_FragColor = vec4(reflSharp+((vNormal.x+.5)*(1.*pow(vNormal.z,2.45)))*(vec3(pow(c.x,.45),pow(c.y,0.45),pow(c.z,0.3))),1.);
        }
